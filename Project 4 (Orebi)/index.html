<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orebi</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- CSS Start -->
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- CSS End -->
</head>

<body>
    <!-- ---------------------- Nav Start ---------------------- -->
    <nav>
        <div class="container">
            <div class="nav_wrapper">
                <div class="nav_logo">
                    <a href="#">
                        <img src="images/logo.png" alt="ogo">
                    </a>
                </div>

                <div class="nav_item">
                    <ul>
                        <li><a href="#" class="font_dm font_14">Home</a></li>
                        <li><a href="#" class="font_dm font_14">Shop</a></li>
                        <li><a href="#" class="font_dm font_14">About</a></li>
                        <li><a href="#" class="font_dm font_14">Contacts</a></li>
                        <li><a href="#" class="font_dm font_14">Journal</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <!-- ---------------------- Nav End ---------------------- -->

    <!-- ---------------------- Filter Start ---------------------- -->
    <section id="filter">
        <div class="container">
            <div class="filter_wrapper">
                <div class="filter_sort">
                    <i class="fa-solid fa-bars-staggered"></i>
                    <a href="#" class="font_dm">Shop by Category</a>
                </div>

                <div class="filter_search">
                    <div class="filter_box">
                        <input type="text" placeholder="Search Products">
                        <a href="#">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </a>
                    </div>
                </div>

                <div class="filter_cart">
                    <div class="user_box">
                        <i class="fa-solid fa-user"></i>
                        <i class="fa-solid fa-caret-down"></i>
                    </div>

                    <div class="cart_box">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ---------------------- Filter End ---------------------- -->

</body>

</html>
