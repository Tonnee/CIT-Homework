<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orebi</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- CSS Start -->
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- CSS End -->
</head>

<body>
    <!-- ---------------------- Nav Start ---------------------- -->
    <nav>
        <div class="container">
            <div class="nav_wrapper">
                <div class="nav_logo">
                    <a href="#">
                        <img src="images/logo.png" alt="ogo">
                    </a>
                </div>

                <div class="nav_item">
                    <ul>
                        <li><a href="#" class="font_dm font_14">Home</a></li>
                        <li><a href="#" class="font_dm font_14">Shop</a></li>
                        <li><a href="#" class="font_dm font_14">About</a></li>
                        <li><a href="#" class="font_dm font_14">Contacts</a></li>
                        <li><a href="#" class="font_dm font_14">Journal</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <!-- ---------------------- Nav End ---------------------- -->

    <!-- ---------------------- Filter Start ---------------------- -->
    <section id="filter">
        <div class="container">
            <div class="filter_wrapper">
                <div class="filter_sort">
                    <i class="fa-solid fa-bars-staggered"></i>
                    <a href="#" class="font_dm">Shop by Category</a>
                </div>

                <div class="filter_search">
                    <div class="filter_box">
                        <input type="text" placeholder="Search Products">
                        <a href="#">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </a>
                    </div>
                </div>

                <div class="filter_cart">
                    <div class="user_box">
                        <i class="fa-solid fa-user"></i>
                        <i class="fa-solid fa-caret-down"></i>

                        <div class="dropdown">
                            <ul>
                                <li><a href="#">Link 1</a></li>
                                <li><a href="#">Link 2</a></li>
                                <li><a href="#">Link 3</a></li>
                            </ul>
                        </div>
                    </div>

                    <div class="cart_box">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ---------------------- Filter End ---------------------- -->

    <!-- ---------------------- Banner Start ---------------------- -->
    <section id="banner">
        <div class="container">
            <div class="banner_wrapper">
                <div class="banner_main">
                    <h1 class="font_dm">Final Offer</h1>
                    <h2 class="font_dm">Up to <span>50%</span> sale for all furniture items!</h2>
    
                    <a href="#" class="dark_btn">Shop Now</a>
                </div>

                <div class="slider_dot">
                    <div class="slide_1">
                        <p class="slider_counter font_dm">01</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ---------------------- Banner End ---------------------- -->

    <!-- ---------------------- Service Start ---------------------- -->
    <section id="service">
        <div class="container">
            <div class="service_wrapper">
                <div class="service_box">
                    <p class="font_dm"><i class="fa-solid fa-2"></i>Two years warranty</p>
                </div>
    
                <div class="service_box">
                    <p class="font_dm"><i class="fa-solid fa-truck"></i>Free shipping</p>
                </div>
    
                <div class="service_box">
                    <p class="font_dm"><i class="fa-solid fa-rotate-left"></i>Return policy in 30 days</p>
            </div>
            </div>
        </div>
    </section>
    <!-- ---------------------- Service Start ---------------------- -->

</body>

</html>
