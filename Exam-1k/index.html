<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Guessing Game - JavaScript</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="main">
            <button class="restart">Play Agian</button>
            <p class="reveal">Guessing Game <span class="reveal-input">&#128526</span></p>
            <div class="field-1">
                <h2>Player 1</h2>
                <input
                    type="text"
                    placeholder="Type a Number"
                    class="input-player-1"
                />
                <button class="btn btn-player-1">Start</button>
                <div class="error-box">
                    <p class="error"></p>
                    <button class="cancelBtn cancel">X</button>
                </div>
            </div>

            <div class="field-2">
                <h2>Player 2</h2>
                <input
                    type="text"
                    placeholder="Guess the Number"
                    class="input-player-2"
                />
                <button class="btn btn-player-2">Play</button>
                <p class="chance-field2">
                    Chance: <span class="chance-value2"></span>
                </p>

                <div class="error-box">
                    <p class="error-player-2"></p>
                    <button class="cancelBtn2 cancel">X</button>
                </div>
            </div>

            <div class="field-3">
                <h2>Player 3</h2>
                <input
                    type="text"
                    placeholder="Guess the Number"
                    class="input-player-3"
                />
                <button class="btn btn-player-3">Play</button>
                <p class="chance-field3">
                    Chance: <span class="chance-value3"></span>
                </p>

                <div class="error-box">
                    <p class="error-player-3"></p>
                    <button class="cancelBtn3 cancel">X</button>
                </div>
            </div>

            <div class="field-4">
                <h2>Player 4</h2>
                <input
                    type="text"
                    placeholder="Guess the Number"
                    class="input-player-4"
                />
                <button class="btn btn-player-4">Play</button>
                <p class="chance-field4">
                    Chance: <span class="chance-value4"></span>
                </p>
                <div class="error-box">
                    <p class="error-player-4"></p>
                    <button class="cancelBtn4 cancel">X</button>
                </div>
            </div>

            <p class="result"></p>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
