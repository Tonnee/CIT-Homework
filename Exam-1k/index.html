<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Guessing Game - JavaScript</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="main">
            <div class="field1">
                <h2>Player 1</h2>
                <input
                    type="text"
                    placeholder="Multiplication of ..."
                    class="namtaNumber"
                />
                <button class="namtaBtn">Get Table</button>
            </div>

            <div class="field2">
                <h2>Player 2</h2>
                <input type="text" class="guess2" />
                <button class="play2">Play</button>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
