<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WindTravels</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- ------------------ Hero Start ------------------ -->
    <section id="hero">
        <!-- ------------------ Nav Start ------------------ -->
        <nav>
            <div class="container">
                <div class="nav_wrapper">
                    <div class="nav_brand">
                        <img src="images/logo.png" alt="logo">
                    </div>

                    <div class="nav_item">
                        <ul>
                            <li><a href="#" class="font_rale font_700">Home</a></li>
                            <li><a href="#" class="font_rale font_700">About Us</a></li>
                            <li><a href="#" class="font_rale font_700">Premium</a></li>
                            <li><a href="#" class="font_rale font_700">Blogs</a></li>
                            <li>
                                <a href="#" class="font_rale font_700 dropdown">EN
                                    <i class="fa-solid fa-angle-down"></i>
                                    <div class="dropdown_main">
                                        <ol>
                                            <li class="font_rale">Bangla</li>
                                            <li class="font_rale">English</li>
                                            <li class="font_rale">Hindi</li>
                                        </ol>
                                    </div>
                                </a>
                            </li>
                        </ul>

                        <a href="#" class="nav_btn font_rale font_700">Book Now</a>
                    </div>
                </div>
            </div>
        </nav>
        <!-- ------------------ Nav End ------------------ -->

        <!-- ------------------ Banner Start ------------------ -->
        <div id="banner">
            <div class="container">
                <div class="banner_wrapper">
                    <div class="banner_item">
                        <p class="font_mon font_500 font_16">Mountains</p>
                        <p class="font_mon font_500 font_16">Plains</p>
                        <p class="font_mon font_500 font_16">Beaches</p>
                    </div>

                    <div class="banner_heading">
                        <h1 class="font_mon font_700">Spend your vacation
                            with our activites</h1>
                        <img class="plane_img" src="images/plane.png" alt="plane">
                    </div>

                    <div class="banner_popular">
                        <div class="banner_popular_top">
                            <h6 class="font_pop">Most Popular</h6>
                            <div class="icon">
                                <i class="fa-solid fa-arrow-right"></i>
                            </div>
                        </div>
                        <div class="banner_popular_item_box">
                            <div class="popular_item">
                                <div class="popular_img">
                                    <img src="images/popular.jpg" alt="popular">
                                </div>
                                <h3 class="font_pop">Trip To Palawan</h3>
                                <p class="font_pop"><i class="fa-solid fa-user-group"></i> 31 people going</p>
                            </div>

                            <div class="popular_item">
                                <div class="popular_img">
                                    <img src="images/popular.jpg" alt="popular">
                                </div>
                                <h3 class="font_pop">Trip To Palawan</h3>
                                <p class="font_pop"><i class="fa-solid fa-user-group"></i> 31 people going</p>
                            </div>

                            <div class="popular_item">
                                <div class="popular_img">
                                    <img src="images/popular.jpg" alt="popular">
                                </div>
                                <h3 class="font_pop">Trip To Palawan</h3>
                                <p class="font_pop"><i class="fa-solid fa-user-group"></i> 31 people going</p>
                            </div>
                        </div>
                    </div>

                    <div class="banner_form">
                        <form action="">
                            <div class="form_box">
                                <div class="accomodation_box">
                                    <i class="fa-solid fa-house"></i>
                                    <div class="form_group">
                                        <label for="accomodation">Accomodation</label>
                                        <select name="accomodation" id="">
                                            <option value="">Aklan,Boracay</option>
                                            <option value="">Aklan,Boracay</option>
                                            <option value="">Aklan,Boracay</option>
                                            <option value="">Aklan,Boracay</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="date_box">
                                    <i class="fa-regular fa-calendar-check"></i>
                                    <div class="form_group">
                                        <label for="date_form">Check-in</label>
                                        <input type="date" name="date_form" id="">
                                    </div>
                                </div>

                                <div class="date_box">
                                    <i class="fa-regular fa-calendar-check"></i>
                                    <div class="form_group">
                                        <label for="date_form">Check-out</label>
                                        <input type="date" name="date_form" id="">
                                    </div>
                                </div>

                                <div class="guest_box">
                                    <i class="fa-solid fa-user"></i>
                                    <div class="form_group">
                                        <label for="guest">Guests</label>
                                        <select name="guest" id="">
                                            <option value="">2 Guests</option>
                                            <option value="">3 Guests</option>
                                            <option value="">4 Guests</option>
                                            <option value="">5 Guests</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="form_btn">
                                <button type="submit" class="font_pop">Search</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- ------------------ Banner end ------------------ -->
    </section>
    <!-- ------------------ Hero End ------------------ -->
</body>

</html>
